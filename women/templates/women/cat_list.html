{% for cat in cats %}
    {% if cat.id == cat_selected %}
        <li class='menu-list-item selected'>{{ cat.name }}</li>
    {% else %}
        <li class='menu-list-item'>
            {% comment %} <a class='menu-link' href='{% url "category" cat.id %}'>{{ cat.civ }}</a> {% endcomment %}
            <a class='menu-link' href='{{ cat.get_absolute_url }}'>{{ cat.name }}</a>
        </li>
    {% endif %}
{% endfor%}
